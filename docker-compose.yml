services:
  transacts-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ai-transats-app-${USER_ID:-0}-${HTTPS_PORT:-6000}
    ports:
      - "${HTTPS_PORT:-6000}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - transacts_data:/app/data

volumes:
  transacts_data: